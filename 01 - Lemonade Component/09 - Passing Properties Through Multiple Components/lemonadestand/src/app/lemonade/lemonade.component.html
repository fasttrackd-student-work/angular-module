<div class="lemonade">
  <app-glass
    [percentLemonJuice]="products[0].amount"
    [percentSugar]="products[1].amount"
    [numberOfIceCubes]="products[2].amount"
  ></app-glass>
  <app-card>
    <app-product
      *ngFor="let product of products"
      name="{{ product.name }}"
      [amount]="product.amount"
      [max]="product.max"
      unit="{{ product.unit }}"
      (incrementProductByName)="increment(product.name)"
      (decrementProductByName)="decrement(product.name)"
    ></app-product>
  </app-card>
</div>
