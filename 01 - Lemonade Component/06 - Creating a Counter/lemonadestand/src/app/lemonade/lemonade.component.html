<div class="lemonade">
  <app-card>
    <app-product
      *ngFor="let product of products"
      name="{{ product.name }}"
      [amount]="product.amount"
      [max]="product.max"
      unit="{{ product.unit }}"
      (incrementProductByName)="increment(product.name)"
      (decrementProductByName)="decrement(product.name)"
    ></app-product>
  </app-card>
  <button (click)="logProducts()">Log Products</button>
</div>
